<!DOCTYPE html>
<html>

<head>
    <title>Consulta CEP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <h1>Consulta cep</h1>
        <form method="post">
            <div class="form-group">
                <label for="nome">Estudante</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o Nome" value="">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite o CEP" value="">
            </div>
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua" value="">
            </div>
            <div class="form-group">
                <label for="numero">N.</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Informe o nÃºmero" value="">
            </div>
            <div class="form-group">
                <label for="cidade">cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" value="">
            </div>

            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://stackpath.bootstrapcdn.com/4.3.1/js/bootstrap.min.js"></script>

<script>
    $('#cep').on('blur', function(){
    var cep = $(this).val();
    $.getJSON(`https://viacep.com.br/ws/${cep}/json/`)
        .done(function(data){
            $('#rua').val(data.logradouro);
            $('#cidade').val(data.localidade);
        })
        .fail(function(){
            $('#rua').val('');
            $('#cidade').val('');
        });    
    }); 
</script>

</body>  

</html>
